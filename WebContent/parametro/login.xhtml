<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Usuario">

			<h:form>
				<!-- <p:growl /> -->

				<h:panelGrid columns="2">

					<h:outputLabel for="lgn" value="Login" />
					<p:inputText id="lgn" value="#{usuarioController.usuario.email}"
						label="Login" required="true" />

					<h:outputLabel for="pass" value="Senha" />
					<p:password id="pass" value="#{usuarioController.usuario.senha}"
						 label="Senha" required="true" />

				</h:panelGrid>
				<p:messages />
				<p:commandButton value="Entrar"
					action="#{usuarioController.efetuaLogin}" update="@form" />

			</h:form>

		</p:panel>
	</ui:define>
</ui:composition>
